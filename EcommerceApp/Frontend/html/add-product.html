<h1 class="title"> Add product</h1>
<div class="error">
    <p>Some error occured</p>
</div>

<section class="product-section">
    <!--upload image section-->
    <div class="image-upload-container">
        <input type="file" id="upload-image" accept="image/*" hidden>
        <label for="upload-image" class="upload-overlay">Upload image</label>
        <img class="product-image">

    </div>
    <div class="product-detail">
        <h1 class="product-title" contenteditable="true" data-placeholder="product name"> </h1>
        <p class="product-desc" contenteditable="true" data-placeholder="short description"></p>

</section>

<section class="detail-desc">
    <h1 class="desc-title">product details</h1>
    <p class="des" contenteditable="true" data-placeholder="detail description"></p>

</section>


<section class="tag-section">
    <h1 class="tag-title">tags</h1>
    <p class="text">enter tags related to the product</p>
    <p class="tags" contenteditable="true" data-placeholder="3 tags atleast"></p>

</section>
    
<div class="btn-wrapper">
    <button class="product-btn add-product-btn">add product</button>
    <button class="product-btn draft-btn">save draft</button>
