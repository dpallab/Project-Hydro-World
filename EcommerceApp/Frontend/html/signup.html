<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicraft Store - Signup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    
</head>
<body>
    <section class="form-section">
        <div class="form-container">

            <div class="form-image-container">
                <img src="../resources/images/handi-signup.jpg" class="form-image" alt="">
    
            </div>
            <div class="formarea">
                <h1 class="form-heading">new here! sign up</h1>
                <input type="text"  id="name" placeholder="Enter Name">
                <input type="email" id="email" placeholder="Enter Email">
                <input type="password" id="password" placeholder="Enter Password">
                <input type="number"  id="phone" placeholder="Enter Phone Number">
                <span class="error">error</span>

                <div>
                    <input type="checkbox" id="TnC"><label for="TnC" class="TnC-label">you agree to our terms and conditions</label>
                </div>
                <button class="submit-btn">sign up</button>
            </div>
            
            
        </div>
        </section>
        

        <script src="../js/common.js"></script>
        <script src="../js/form.js"></script>
        
</body>
</html>
